<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<form id="logout">
		<button id="submitlogout" type="button" class="btn btn-default">log out</button>
	</form>
	<p id="title">Ship Locations</p>
	<div id="info">
		<p id="gameInfo"></p>
	</div>
	<div id="maps">
		<table id="yourShipsMap"></table>
		<table id="salvosMap"></table>
	</div>

	<div>
	<form>
		<button id="submitShips" type="button" class="btn btn-default">Ships Ready!</button>
	</form>
	<form>
		<button id="boardClear" type="button" class="btn btn-default">Clear the board.</button>
	</form>
		<p id="message">Click on a ship to place it on the map</p>
		<table id="choice">
			<tr id="CARRIER" class="carrier ship">
				<td data-length="5"></td>
				<td data-length="5"></td>
				<td data-length="5"></td>
				<td data-length="5"></td>
				<td data-length="5"></td>
			</tr>
			<tr id="BATTLESHIP" class="battleship ship">
				<td data-length="4"></td>
				<td data-length="4"></td>
				<td data-length="4"></td>
				<td data-length="4"></td>
			</tr>
			<tr id="SUBMARINE" class="submarine ship">
				<td data-length="3"></td>
				<td data-length="3"></td>
				<td data-length="3"></td>
			</tr>
			<tr id="DESTROYER" class="destroyer ship">
				<td data-length="2"></td>
				<td data-length="2"></td>
			</tr>
			<tr id="PATROL_BOAT" class="boat ship">
				<td data-length="1"></td>

			</tr>
		</table>
	</div>

	<script src="scripts/game.js" type="text/javascript"></script>
</body>

</html>
