<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Battleships</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="games.css" type="text/css" rel="stylesheet">
</head>

<body class="container">

	<!--top menu-->
	<div id="top">
		<p id="greetings"></p>
		<form id="logout">
			<button id="submitlogout" type="button">log out</button>
		</form>
	</div>
	<!--login form-->
	<div>
		<form id="login" class="col-sm-3">
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd">
			</div>
			<div id="checkbox" class="checkbox">
				<label><input  type="checkbox"> Remember me</label>
			</div>
			<button id="submit" type="button" class="btn btn-default btn-login-form">Submit</button>
			<button id="newUser" type="button" class="btn btn-default btn-login-form">New user</button>
			<button id="register" type="button" class="btn btn-default btn-login-form">Register and enter</button>
			<button id="back" type="button" class="btn btn-default btn-login-form">Go Back to Log In</button>
		</form>
	</div>
	<!--games-->
	<ol id="games" class="col-sm-5"></ol>
	<!--leaderboard-->
	<table id="leaderBoard" class="col-sm-4"></table>
	<button id="newGame" type="button" class="btn btn-default">New Game</button>
	

	<script src="scripts/games.js" type="text/javascript"></script>
</body>

</html>
